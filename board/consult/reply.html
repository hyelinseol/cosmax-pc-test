            </ol>
        </div>

        <div class="titleArea">
            <h2>고객 케어 센터</h2>

	<div class="boardCate">

    <div module="Board_Read_9">
        <!--
            $login_page_url = /member/login.html
        -->
        <div class="ec-base-table gLayoutFixed">
            <table border="1" summary="">
            <caption>1:1 맞춤상담 상세</caption>
            <colgroup>
                <col style="width:130px;" />
                <col style="width:auto;" />
                <col style="width:130px;" />
                <col style="width:auto;" />
            </colgroup>
            <tbody>
                <tr>
                    <th scope="row">제목</th>
                    <td colspan="3">{$subject}</td>
                </tr>
                <tr>
                    <th scope="row">작성자</th>
                    <td>{$writer}</td>
                    <th scope="row">답변여부</th>
                    <td>{$consult}</td>
                </tr>
                <tr class="{$config.use_date|display}">
                    <th scope="row">문의일시</th>
                    <td colspan="3">{$write_date}</td>
                </tr>
                <tr class="view">
                    <td colspan="4">
                        <div class="detail">{$content}</div>
                    </td>
                </tr>
            </tbody>
            </table>
            </div>
        </div>

        <div module="board_reply_9">
            <!--
                $reply_success_url = /board/consult/list.html
                $deny_access_url = /board/consult/list.html
             -->
            <div class="ec-base-table typeWrite">
                <table border="1" summary="">
                <caption>1:1 맞춤상담 답변쓰기 폼</caption>

                <tbody>
                    <tr>
                        <th scope="col">답변 입력</th>
                    </tr>
                    <tr>
                        <td class="clear">
                            {$form.content}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="ec-base-button">
            <span class="gLeft">
                <span class="{$config.is_admin|display}"><a href="#none" class="btnNormal sizeS" onclick="{$action_comment_admin}">관리자 답변보기</a></span>
                <a href="{$link_board_list}" class="btnNormalFix sizeS">목록</a>
            </span>
            <span class="gRight">
                <a href="#none" onclick="{$action_reply}" class="btnSubmitFix sizeS">등록</a>
                <a href="{$link_board_list}" class="btnNormalFix sizeS">취소</a>
            </span>
        </div>
    </div>
