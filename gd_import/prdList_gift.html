<li id="anchorBoxId_{$product_no}">
  <div class="thumbnail">
      <div class="prdImg img_zoom">
        <a href="{$link_product_detail}" name="anchorBoxName_{$product_no}" class="gift_survey_product" product_no="{$product_no}">
          <img src="{$image_medium}" id="{$image_medium_id}" alt="{$seo_alt_tag}" />
          <span module="product_Imagestyle">
            <span class="prdIcon {$icon_class_name}" style="background-image:url('{$icon_url}');"></span>
          </span>
        </a>
      </div>
  </div>
    <div class="description" ec-data-custom="{$product_custom}" ec-data-price="{$product_price|striptag}" ec-data-price3="{$disp_product_price|striptag}" ec-data-price4="{$product_sale_price|striptag}">
         <a href="javascript:void(0)" onclick="surveyGiftSetCart('{$product_no}');" class="prdGift gift_btn" product_no="{$product_no}">선물하기</a>
     
        <span class="chk"><input type="checkbox" class="{$product_compare_class} {$product_compare_display|display}" /></span>
        <strong class="name">
			<a href="{$link_product_detail}" class="{$product_name_display|display} gift_survey_product" product_no="{$product_no}">
				{$product_name}

				 <!-- {$product_custom}, {$product_price}, {$disp_product_price}, {$product_tax_type_text}, {$disp_sale_price}, {$product_sale_price} -->
			</a>
		</strong>
        <ul module="product_ListItem" class="spec">
            <li class="{$item_display|display} display{$item_title|striptag}"><strong class="title {$item_title_display|display}">{$item_title} :</strong> {$item_content}</li>
        </ul>
  </div>
</li>
