<div class="myArea feedBack">

	<div class="bdgTitle">
		<h2><img src="/web/upload/mynomy/kr/prd/logo_feedbackloop.svg" alt="feedbackloop"></h2>
		<p class="bdgDesc"><em>30초 문진</em>으로 충분해요!<br/>직접 써본 사용감에 맞춰 나의 두번째 제품을 만들어 보세요!</p>
	</div>

	<div class="feedBackWrap">
		<div class="fbBox">
			<div class="swiper-container feedBackCon">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<div class="fbCon">
							<p class="fbTitle">샴푸의 세정력은<br/>만족스러웠나요?</p>
							<ul>
								<li class="on"><span class="ico fb0101"></span>세정력을 높이고 싶어요</li>
								<li><span class="ico fb0102"></span>지금이 딱 좋아요</li>
								<li><span class="ico fb0103"></span>부드러운 모발을 원해요</li>
							</ul>
						</div>
					</div>
					<div class="swiper-slide">
						<div class="fbCon">
							<p class="fbTitle">쿨링감은<br/>만족스러웠나요?</p>
							<ul>
								<li class="on"><span class="ico fb0201"></span>쿨링감을 높이고 싶어요</li>
								<li><span class="ico fb0202"></span>지금이 딱 좋아요</li>
								<li><span class="ico fb0203"></span>너무 강했어요</li>
							</ul>
						</div>
					</div>
					<div class="swiper-slide">
						<div class="fbCon">
							<p class="fbTitle">선택하셨던 향은 <br/>만족스러웠나요?</p>
							<ul>
								<li class="on"><span class="ico fb0301"></span>다른 향으로 바꾸고 싶어요</li>
								<li><span class="ico fb0302"></span>강도와 종류가 마음에 들어요</li>
								<li><span class="ico fb0303"></span>강도를 변경하고 싶어요</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="fb-pagination"></div>
			</div>
		</div>
		<!-- <p class="justDesc">직접 써본 사용감에 맞춰<br/>나의 두번째 제품을 만들어 보세요!</p> -->
	</div>

	<div class="center padLR">
		<div class="mBtn gGrid">
			<a href="#none" id="survey_feedback_re_buy" class="btnKey">피드백 후 재구매하기</a>
            <a href="#none" id="survey_same_product_re_buy" class="btnBuy">구매했던 상품 그대로 재구매하기</a>
		</div>
	</div>

</div>
